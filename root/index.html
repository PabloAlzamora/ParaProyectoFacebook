<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraproyecto Facebook</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="contenedorPadre">
        <div class="contenedor1">
            <div class="contenedor21">
                <div class="contenedorSeccion1">
                    <img class="img-fb" src="./img/logo facebook.svg" alt="logo-facebook">
                    <p class="parrafo1">
                        Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida
                    </p>
                </div>
            </div>
            <div class="contenedor22">
                <div class="contenedorSeccion2">
                    <div class="contenedorForm">
                        <form action="#" method="post">
                            <input type="text" name="email_phone" placeholder="Correo electrónico o teléfono" required>
                            <input type="password" name="password" placeholder="Contraseña" required>
                            <button type="submit">Iniciar sesión</button>
                            <div class="links">
                                <a href="#" class="link">Olvidaste tu contraseña?</a>
                                <hr>
                                <div class="contenedorBoton">
                                    <a class= "button link negrita" href="#">Crear cuenta nueva</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="parrafo2">
                        <p>
                            <span class="negrita">Crea una página </span>para una celebridad, una marca o un negocio.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
